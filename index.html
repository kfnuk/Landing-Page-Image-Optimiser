<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page Image Optimiser</title>
<meta name="description" content="Optimise, resize, compress, and rename landing page images for SEO and PPC. Fast, free, and online.">
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üñºÔ∏è</text></svg>">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom right, #1f1f1f, #2a2a2a);
    color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    min-height: 100vh;
  }
  h1 {
    margin: 20px 0 10px;
    font-size: 2.2rem;
    color: #ffffff;
  }
  #upload-area {
    background: #2e2e2e;
    border: 2px dashed #666;
    border-radius: 12px;
    width: 100%;
    max-width: 600px;
    height: 180px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    margin-bottom: 20px;
    cursor: pointer;
    transition: background 0.3s, border-color 0.3s;
    color: #aaa;
  }
  #upload-area:hover {
    background: #393939;
    border-color: #888;
  }
  input[type="file"] {
    display: none;
  }
  .controls {
    background: #252525;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    max-width: 600px;
    width: 100%;
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  label {
    font-size: 0.95rem;
    color: #ccc;
  }
  input, select {
    padding: 10px;
    border-radius: 10px;
    border: none;
    width: 100%;
    font-size: 1rem;
    background: #1c1c1c;
    color: #f0f0f0;
  }
  button {
    background: #4f46e5;
    color: white;
    padding: 14px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.2s;
  }
  button:hover {
    background: #6366f1;
  }
  #preview-canvas {
    margin-top: 25px;
    max-width: 100%;
    max-height: 500px;
    border-radius: 14px;
    background: #fff;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    display: block;
  }
  #auto-trim-container {
    margin: 0 auto 20px;
    max-width: 600px;
    width: 100%;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: 10px;
    font-size: 0.9rem;
    color: #ccc;
  }
</style>
</head>
<body>
<h1>Landing Page Image Optimiser</h1>
<div id="upload-area">Click or Drop Images Here</div>
<input type="file" id="file-input" accept="image/*">
<div class="controls">
  <label>Resize:</label>
  <select id="resize-option">
    <option value="original">Original Size</option>
    <option value="1920x1080">Full Banner (1920x1080)</option>
    <option value="1600x900">Hero Section (1600x900)</option>
    <option value="750x1334">Mobile (750x1334)</option>
    <option value="custom">Custom Size</option>
  </select>
  <div id="custom-size" style="display: none;">
    <input type="number" id="custom-width" placeholder="Width (px)">
    <input type="number" id="custom-height" placeholder="Height (px)">
  </div>
  <label>Quality (%):</label>
  <input type="range" id="quality" min="10" max="100" value="80">
  <label>Rename File (for SEO):</label>
  <input type="text" id="new-filename" placeholder="e.g., best-product-image">
  <label>Output Format:</label>
  <select id="format">
    <option value="image/webp">WebP</option>
    <option value="image/jpeg">JPEG</option>
    <option value="image/png">PNG</option>
  </select>
  <button onclick="processImage()">Optimise & Download</button>
</div>
<div id="auto-trim-container">
  <input type="checkbox" id="auto-trim">
  <label for="auto-trim">Remove white space (PNG transparency)</label>
</div>
<canvas id="preview-canvas"></canvas>
<script>
const uploadArea = document.getElementById('upload-area');
const fileInput = document.getElementById('file-input');
const resizeOption = document.getElementById('resize-option');
const customSizeDiv = document.getElementById('custom-size');
const customWidth = document.getElementById('custom-width');
const customHeight = document.getElementById('custom-height');
const qualityInput = document.getElementById('quality');
const filenameInput = document.getElementById('new-filename');
const formatSelect = document.getElementById('format');
const canvas = document.getElementById('preview-canvas');
const ctx = canvas.getContext('2d');
const img = new Image();

uploadArea.addEventListener('click', () => fileInput.click());
uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.style.background = '#333'; });
uploadArea.addEventListener('dragleave', () => { uploadArea.style.background = '#2c2c2c'; });
uploadArea.addEventListener('drop', (e) => {
  e.preventDefault();
  uploadArea.style.background = '#2c2c2c';
  handleFile(e.dataTransfer.files[0]);
});
fileInput.addEventListener('change', () => handleFile(fileInput.files[0]));

resizeOption.addEventListener('change', () => {
  customSizeDiv.style.display = resizeOption.value === 'custom' ? 'block' : 'none';
});

function handleFile(file) {
  if (!file || !file.type.startsWith('image/')) {
    alert('Please upload a valid image file.');
    return;
  }
  const reader = new FileReader();
  reader.onload = (e) => {
    img.src = e.target.result;
    img.onload = previewImage;
  };
  reader.readAsDataURL(file);
}

function previewImage() {
  canvas.width = img.width;
  canvas.height = img.height;
  ctx.drawImage(img, 0, 0);
}

function processImage() {
  const trimWhitespace = document.getElementById('auto-trim').checked;
  let width = img.width;
  let height = img.height;
  const option = resizeOption.value;

  if (option !== 'original') {
    if (option === 'custom') {
      width = parseInt(customWidth.value) || width;
      height = parseInt(customHeight.value) || height;
    } else {
      const [w, h] = option.split('x');
      width = parseInt(w);
      height = parseInt(h);
    }
  }

  canvas.width = width;
  canvas.height = height;
  ctx.drawImage(img, 0, 0, width, height);

  if (trimWhitespace && format === 'image/png') {
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const pixels = imageData.data;
    let top = null, bottom = null, left = null, right = null;

    for (let y = 0; y < canvas.height; y++) {
      for (let x = 0; x < canvas.width; x++) {
        const idx = (y * canvas.width + x) * 4;
        const alpha = pixels[idx + 3];
        if (alpha !== 0) {
          if (top === null) top = y;
          bottom = y;
          if (left === null || x < left) left = x;
          if (right === null || x > right) right = x;
        }
      }
    }

    if (top !== null) {
      const trimmedWidth = right - left + 1;
      const trimmedHeight = bottom - top + 1;
      const trimmedCanvas = document.createElement('canvas');
      trimmedCanvas.width = trimmedWidth;
      trimmedCanvas.height = trimmedHeight;
      trimmedCanvas.getContext('2d').drawImage(canvas, left, top, trimmedWidth, trimmedHeight, 0, 0, trimmedWidth, trimmedHeight);
      canvas.width = trimmedWidth;
      canvas.height = trimmedHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(trimmedCanvas, 0, 0);
    }
  }

  const quality = parseInt(qualityInput.value) / 100;
  const format = formatSelect.value;
  const baseFilename = filenameInput.value.trim() || 'optimised-image';
  const extension = format === 'image/jpeg' ? '.jpg' : format === 'image/png' ? '.png' : '.webp';
  const filename = baseFilename + extension;

  canvas.toBlob((blob) => {
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = filename;
    link.click();
  }, format, quality);
}
</script>
</body>
</html>
